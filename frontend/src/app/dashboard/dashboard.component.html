<h1>Welcome to the Highscore-App Dashboard!</h1>

<div id="dashboard-container">

    <button mat-raised-button color="primary" type="button" (click)="showHighscore()">Show Highscore</button>

    <mat-card>
        <h2>Submit a new Highscore</h2>
        <mat-card-content>
            <form id="highscoreForm" (ngSubmit)="submitHighscore(highscore)" #highscoreForm="ngForm">
                <mat-form-field appearance="fill">
                    <mat-label>Highscore:</mat-label>
                    <input matInput type="number" id="highscore" name="highscore" required min="1" [(ngModel)]="highscore" #highscoreField="ngModel">
                    <mat-error *ngIf="(highscoreField.errors?.['required'] && (highscoreField.touched || highscoreForm.submitted))">
                        Das Highscore-Feld ist erforderlich.
                    </mat-error>
                    <mat-error *ngIf="(highscoreField.errors?.['min'] && (highscoreField.touched || highscoreForm.submitted))">
                        Der Highscore muss größer als 0 sein.
                    </mat-error>
                </mat-form-field>
                
                <button mat-raised-button color="primary" type="submit">Submit Highscore</button>
            </form>
        </mat-card-content>
    </mat-card>
    

    <button mat-raised-button color="primary" type="button" (click)="logout()">Logout</button>

</div>
